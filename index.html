<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gesture Controlled 3D Particles</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: sans-serif; }
        canvas { display: block; }
        #video-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 200px;
            height: 150px;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
            z-index: 10;
            opacity: 0.7;
        }
        #video-input {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror the video */
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            pointer-events: none;
        }
        h1 { font-size: 1.2rem; margin: 0 0 5px 0; text-transform: uppercase; letter-spacing: 2px; }
        p { font-size: 0.9rem; color: #aaa; margin: 0; }
        .highlight { color: #00ffcc; font-weight: bold; }
    </style>
</head>
<body>

    <div id="ui">
        <h1>Particle Morph System</h1>
        <p>Current Shape: <span id="shape-name" class="highlight">Sphere</span></p>
        <br>
        <p>üñê <b>Move Hand</b> to Rotate</p>
        <p>üëå <b>Pinch</b> to Expand/Scale</p>
        <p>‚úä <b>Make Fist</b> to Change Shape</p>
    </div>

    <div id="video-container">
        <video id="video-input"></video>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { Hands } from 'https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js';
        import { Camera } from 'https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js';

        // --- Configuration ---
        const PARTICLE_COUNT = 15000;
        const PARTICLE_SIZE = 0.15;
        const MORPH_SPEED = 0.05;
        
        // --- Globals ---
        let scene, camera, renderer;
        let particles, geometry, material;
        let positionsAttr, colorsAttr;
        
        // State
        const mouse = new THREE.Vector2();
        let targetScale = 1;
        let currentScale = 1;
        let currentShapeIndex = 0;
        let isFistDetected = false;
        let lastFistTime = 0;
        
        // Data arrays for morphing
        let currentPositions = [];
        let targetPositions = [];
        
        const shapes = [
            { name: "Sphere", generate: getSphere },
            { name: "Heart", generate: getHeart },
            { name: "Saturn", generate: getSaturn },
            { name: "Flower", generate: getFlower },
            { name: "Fireworks", generate: getFireworks }
        ];

        initThree();
        initParticles();
        initMediaPipe();
        animate();

        // --- Three.js Setup ---
        function initThree() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.02);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // --- Particle System ---
        function initParticles() {
            geometry = new THREE.BufferGeometry();
            currentPositions = new Float32Array(PARTICLE_COUNT * 3);
            targetPositions = new Float32Array(PARTICLE_COUNT * 3);
            const colors = new Float32Array(PARTICLE_COUNT * 3);

            // Initialize Sphere as starting shape
            const sphereData = getSphere();
            for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
                currentPositions[i] = sphereData[i];
                targetPositions[i] = sphereData[i];
                colors[i] = 1; // White initially
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(currentPositions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            // Shader Material for nice glowing particles
            const textureLoader = new THREE.TextureLoader();
            const sprite = textureLoader.load('https://threejs.org/examples/textures/sprites/disc.png');

            material = new THREE.PointsMaterial({
                size: PARTICLE_SIZE,
                map: sprite,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.8
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // --- Shape Generators (Math) ---
        
        function getSphere() {
            const arr = new Float32Array(PARTICLE_COUNT * 3);
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                const r = 10;
                arr[i*3] = r * Math.sin(phi) * Math.cos(theta);
                arr[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
                arr[i*3+2] = r * Math.cos(phi);
            }
            return arr;
        }

        function getHeart() {
            const arr = new Float32Array(PARTICLE_COUNT * 3);
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                // Parametric Heart
                let t = Math.random() * Math.PI * 2;
                let u = Math.random() * Math.PI; // distribution variation
                
                // Spread points slightly for volume
                let x = 16 * Math.pow(Math.sin(t), 3);
                let y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                let z = (Math.random() - 0.5) * 5; // Thickness
                
                // Scale down
                const scale = 0.5;
                arr[i*3] = x * scale;
                arr[i*3+1] = y * scale;
                arr[i*3+2] = z;
            }
            return arr;
        }

        function getFlower() {
            const arr = new Float32Array(PARTICLE_COUNT * 3);
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const u = Math.random() * Math.PI * 2;
                const v = Math.random() * Math.PI;
                // Rose curve variation
                const k = 4; // petals
                const r = 10 * Math.cos(k * u); 
                
                arr[i*3] = r * Math.cos(u) * Math.sin(v);
                arr[i*3+1] = r * Math.sin(u) * Math.sin(v);
                arr[i*3+2] = (Math.random()-0.5) * 5;
            }
            return arr;
        }

        function getSaturn() {
            const arr = new Float32Array(PARTICLE_COUNT * 3);
            const ringStart = Math.floor(PARTICLE_COUNT * 0.4); // 40% planet, 60% rings
            
            // Planet
            for (let i = 0; i < ringStart; i++) {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                const r = 6;
                arr[i*3] = r * Math.sin(phi) * Math.cos(theta);
                arr[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
                arr[i*3+2] = r * Math.cos(phi);
            }
            
            // Rings
            for (let i = ringStart; i < PARTICLE_COUNT; i++) {
                const angle = Math.random() * Math.PI * 2;
                const dist = 8 + Math.random() * 8; // Ring radius 8 to 16
                arr[i*3] = Math.cos(angle) * dist;
                arr[i*3+1] = (Math.random() - 0.5) * 0.5; // Thin ring height
                arr[i*3+2] = Math.sin(angle) * dist;
            }
            return arr;
        }

        function getFireworks() {
            const arr = new Float32Array(PARTICLE_COUNT * 3);
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                // Random explosion vectors
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                const r = Math.random() * 20; // Explosion radius
                
                arr[i*3] = r * Math.sin(phi) * Math.cos(theta);
                arr[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
                arr[i*3+2] = r * Math.cos(phi);
            }
            return arr;
        }

        function switchShape() {
            currentShapeIndex = (currentShapeIndex + 1) % shapes.length;
            const shapeObj = shapes[currentShapeIndex];
            document.getElementById('shape-name').innerText = shapeObj.name;
            
            // Generate new target positions
            const newPos = shapeObj.generate();
            targetPositions.set(newPos);
        }

        // --- MediaPipe Hand Tracking ---
        function initMediaPipe() {
            const videoElement = document.getElementById('video-input');
            
            const hands = new Hands({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }});
            
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.7,
                minTrackingConfidence: 0.7
            });
            
            hands.onResults(onHandResults);
            
            const cameraUtils = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({image: videoElement});
                },
                width: 320,
                height: 240
            });
            cameraUtils.start();
        }

        function onHandResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                
                // 1. Rotation Control (Index Finger Tip)
                // Normalize x from [0,1] to [-1, 1] (reversed because camera is mirrored)
                const x = (1 - landmarks[8].x) * 2 - 1; 
                const y = -(landmarks[8].y * 2 - 1);
                
                // Smoothly update mouse vector for rotation
                mouse.x += (x - mouse.x) * 0.1;
                mouse.y += (y - mouse.y) * 0.1;

                // 2. Pinch Detection (Thumb Tip vs Index Tip)
                const thumb = landmarks[4];
                const index = landmarks[8];
                const distance = Math.sqrt(
                    Math.pow(thumb.x - index.x, 2) + 
                    Math.pow(thumb.y - index.y, 2)
                );
                
                // If pinched (distance < 0.05), expand scale
                if (distance < 0.05) {
                    targetScale = 2.5; // Expansion
                } else {
                    targetScale = 1.0; // Normal
                }

                // 3. Fist Detection (For Shape Switching)
                // Simple logic: fingers curled if tips are below PIP joints (in Y axis for upright hand)
                // Better heuristic: Average distance of tips to wrist
                const wrist = landmarks[0];
                const tips = [landmarks[8], landmarks[12], landmarks[16], landmarks[20]];
                let closedFingers = 0;
                tips.forEach(tip => {
                    const d = Math.sqrt(Math.pow(tip.x - wrist.x, 2) + Math.pow(tip.y - wrist.y, 2));
                    if(d < 0.3) closedFingers++; // Threshold for closed
                });

                const now = Date.now();
                if (closedFingers >= 3) {
                    if (!isFistDetected && now - lastFistTime > 1000) {
                        switchShape();
                        lastFistTime = now;
                        isFistDetected = true;
                    }
                } else {
                    isFistDetected = false;
                }
            }
        }

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            // 1. Smoothly interpolate particles positions
            const positions = geometry.attributes.position.array;
            const colors = geometry.attributes.color.array;

            // Smooth scale transition
            currentScale += (targetScale - currentScale) * 0.1;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const px = i * 3;
                const py = i * 3 + 1;
                const pz = i * 3 + 2;

                // Lerp position towards target
                positions[px] += (targetPositions[px] - positions[px]) * MORPH_SPEED;
                positions[py] += (targetPositions[py] - positions[py]) * MORPH_SPEED;
                positions[pz] += (targetPositions[pz] - positions[pz]) * MORPH_SPEED;

                // Color cycling logic
                if (targetScale > 1.5) {
                    // Explosion Colors (Red/Orange)
                    colors[px] = 1; 
                    colors[py] = 0.5 + Math.sin(time + px) * 0.5; 
                    colors[pz] = 0; 
                } else {
                    // Rainbow flow based on position
                    colors[px] = 0.5 + 0.5 * Math.sin(time + positions[px] * 0.1);
                    colors[py] = 0.5 + 0.5 * Math.sin(time + positions[py] * 0.1 + 2);
                    colors[pz] = 0.5 + 0.5 * Math.sin(time + positions[pz] * 0.1 + 4);
                }
            }

            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;

            // 2. Global Group Rotation based on Hand Position
            particles.rotation.x += 0.001; // Auto rotate slightly
            particles.rotation.y += 0.002;
            
            // Add Hand influence
            particles.rotation.x += (-mouse.y * 0.5 - particles.rotation.x) * 0.05;
            particles.rotation.y += (mouse.x * 0.5 - particles.rotation.y) * 0.05;

            // 3. Apply Pinch Scale
            particles.scale.setScalar(currentScale);

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
